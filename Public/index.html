<!DOCTYPE html>
<html>
    <head>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <IMG SRC="images/TopLeftImage.png"  heigh=150px width=150px ALIGN="left" />
    </head>
    <body>
      <div class="container">
        <h1 class="display-1">Magic The Gathering Cards</h1>
      </div>
      <div class="container-lg">
        <div class="row">
          <div class="col">
            <h5> Name: </h5>
            <form class="example">
              <input type="text" placeholder="Search.." name="search" id="SearchBar" >
            </form>
          </div>
          <div class="col">
            <h5> Rarity: </h5>
            <select name="rarity" id="rarity">
              <option value="">any</option>
              <option value="legendary">legendary</option>
              <option value="rare">rare</option>
              <option value="uncommon">uncommon</option>
              <option value="common">common</option>
            </select>
          </div>
          <div class="col">
            <h5>Colors:<h5>
            <div class="row">
              <div class="col">
                <input type="checkbox" id="Black" name="Black" value="Black">
                <label for="Black"> <img src="images/BlackManaIcon.png" alt="Black Mana Icon" width="25" height="25"></label><br>
              </div>
              <div class="col">
                <input type="checkbox" id="blue" name="blue" value="blue">
                <label for="vehicle1"> <img src="images/BlueManaIcon.png" alt="blue Mana Icon" width="25" height="25"></label><br>
              </div>
              <div class="col">
                <input type="checkbox" id="green" name="green" value="green">
                <label for="vehicle1"> <img src="images/GreenManaIcon.png" alt="green Mana Icon" width="25" height="25"></label><br>
              </div>
              <div class="col">
                <input type="checkbox" id="red" name="red" value="red">
                <label for="vehicle1"> <img src="images/RedManaIcon.png" alt="red Mana Icon" width="25" height="25"></label><br>
              </div>
              <div class="col">
                <input type="checkbox" id="white" name="white" value="white">
                <label for="vehicle1"> <img src="images/WhiteManaIcon.png" alt="white Mana Icon" width="25" height="25"></label><br>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h5> Card Type: </h5>
            <input type="text" placeholder="Search.." name="Type" id="Type" >
          </div>
          <div class="col">
            <h5> Power:(0-15) </h5>
            <input type="number" id="power" name="power" min="0" max="15">
          </div>
          <div class="col">
            <h5> Toughness:(0-15) </h5>
            <input type="number" id="toughness" name="toughness" min="0" max="15">
          </div>
      </div>
      <div class="d-flex justify-content-center">
        <button type="button" onclick="SearchClick()" class="btn btn-dark">Search</button>
      </div>
      <div class="container-lg" >
        <div class="row" id="cardDisplay">

        </div>
      </div>
      <script src="index.js"></script>
    </body>
</html>
